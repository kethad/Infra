#This CF template will build RDS Databse for blogs Application in AWS lower environment.
AWSTemplateFormatVersion: 2010-09-09
Parameters:
  Environment:
    Type: String
    Description: Environment Name (DEV/QA/UAT)
    AllowedValues: ['DEV', 'QA', 'UAT']
  Owner:
    Type: String
    Default: 'SPDJIBLOGS'
  Database:
    Type: String
    Default: 'blogs'  
  AppID:
    Type: String
    Default: '7DAA4397-2B13-4F25-BA54-EC647B6101C7'
    Description: AppID
  BU:
    Type: String
    Default: 'DJI'
    Description: BU Name
  SupportGroup:
    Type: String
    Default: 'IM-SPDJI-Index infrastructure'
    Description: SupportGroup Name
  DBUsername:
    NoEcho: 'true'
    Description: RDS DB Master username
    Type: String
    Default: 'rdsmstr'
    MinLength: '3'
    MaxLength: '16'
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: must begin with a letter and contain only alphanumeric characters
  DBPassword:
    NoEcho: 'true'
    Description: Password of RDS database access
    Type: String
    MinLength: '8'
    MaxLength: '41'
    AllowedPattern: '^[a-zA-Z]+[0-9a-zA-Z_]*$'
    ConstraintDescription: Must start with a letter. Only numbers, letters, and _ accepted. max length 16 characters
  AllowMajorVersionUpgrade:
    Description: If you update the EngineVersion property to a version that is different from the DB instances current major version, set this property to true
    Type: String
    AllowedValues: [true, false]
    ConstraintDescription: "Value must be boolean value."
    Default: false
  AutoMinorVersionUpgrade:  
    Description: Indicates that minor engine upgrades are applied automatically to the DB instance during the maintenance window. The default value is true.
    Type: String
    AllowedValues: [true, false]
    Default: true
    ConstraintDescription: "Value must be boolean value."  
  BackupRetentionPeriod:
    Description: The number of days during which automatic DB snapshots are retained.
    Type: String
    AllowedPattern: "^[0-9]{1,3}$"
    ConstraintDescription: "Value must be a valid number between 0-999."
    Default: 3
  DBInstanceClass:
    Description: The name of the compute and memory capacity classes of the DB instance.
    Type: String
    Default: db.r5.large
    AllowedValues: [db.r5.large,db.r3.large,db.r3.xlarge,db.r5.xlarge,db.r5.2xlarge] 
  #DBName:
  #  Description: The name of the database inside the instance.
  #  Type: String
  #  Default: spiderd
  Engine:
    Description: The name of the database engine to be used for this instance.
    Type: String
    Default: aurora-mysql
    AllowedValues: [mysql, mariadb, postgres, oracle-ee,aurora-postgresql,aurora-mysql]
    ConstraintDescription: "Please specify either a mysql, mariadb, or postgres engine for the RDS instance."
  DBCACertificateIdentifier:
    Description: The name of the CA Certificate to use with the DB instance.
    Type: String
    Default: rds-ca-rsa2048-g1
    AllowedValues: [rds-ca-rsa2048-g1,rds-ca-rsa4096-g1,rds-ca-ecc384-g1,rds-ca-2019]
  DeletionProtection:
    Description: A value that indicates whether the DB cluster has deletion protection enabled. The database can be deleted when deletion protection is enabled. By default, deletion protection is disabled.
    Type: String
    Default: yes
  EngineVersion:
    Description: The version number of the database engine to use.
    Type: String
    Default: 5.7.mysql_aurora.2.11.2  ##5.7.mysql_aurora.2.10.2
  #PreferredMaintenanceWindow:
    #Description: Maintenance Window.
    #Type: String
    #Default: sat:04:01-sat:08:00
  PreferredBackupWindow:
    Description: Backup Window.
    Type: String
    #Default: fri:03:00-fri:04:00
    Default: 03:01-04:00  
  DBInstanceIdentifier:
    Description: A name for the DB instance.
    Type: String
  #DBInstanceIdentifier2:
    #Description: A name for the DB instance.
    #Type: String  
  DBClusterIdentifier:
    Description: A name for the DB cluster.
    Type: String

Mappings:
  DBSubnetGroup:
    DEV:
      DBSubnetGroupName: dev-rds-new-private-subnet-group
    QA:
      DBSubnetGroupName: qa-rds-new-private-subnet-group
    UAT:
      DBSubnetGroupName: uat-rds-new-private-subnet-group
  VPCSecurityGroups:
    DEV:
      SGID: [sg-03dec67f]
    QA:
      SGID: [sg-a5da35d4]
    UAT:
      SGID: [sg-8b5553fd]
  KeyNames:
    DEV:
      Name: 'alias/rds-nonprod-kms-key' 
    QA:
      Name: 'alias/QA-RDS' 
    UAT:
      Name: 'alias/UAT-RDS'
  DBParameterGroupName:
    DEV: 
      Name: dev-blogs-param-auroramysql
    QA:
      Name: qa-blogs-param-auroramysql
    UAT:
      Name: uat-blogs-param-auroramysql
  DBOptionGroupName:
    DEV: 
      Name: dev-blogs-option-auroramysql
    QA:
      Name: qa-blogs-option-auroramysql  
    UAT:
      Name: uat-blogs-option-auroramysql  
      
  DBClusterParameterGroup:
    DEV:
      Name: dev-blogs-cluster-param-auroramysql
    QA:
      Name: qa-blogs-cluster-param-auroramysql
    UAT:
      Name: uat-blogs-cluster-param-auroramysql

  DBName:
    DEV:
      Name: blogsd
    QA:
      Name: blogsq
    UAT: 
      Name: blogsu
  PreferredMaintenanceWindow:
    DEV:
      Default: tue:04:01-tue:08:00
    QA:
      Default: wed:04:01-wed:08:00
    UAT:
      Default: thu:04:01-thu:08:00 
  #MultiAZ:
  #  DEV:
  #    Name: false
  #  QA:
  #    Name: false

Resources:
  BLOGSRDSCluster:
    Type: AWS::RDS::DBCluster
    Properties:
      DBClusterIdentifier: !Ref DBClusterIdentifier
      Engine: !Ref Engine
      EngineVersion: !Ref EngineVersion
      DBSubnetGroupName: !FindInMap
        - DBSubnetGroup
        - !Ref Environment
        - DBSubnetGroupName
      MasterUsername: !Ref DBUsername
      MasterUserPassword: !Ref DBPassword
      DBClusterParameterGroupName: !FindInMap
        - DBClusterParameterGroup
        - !Ref Environment
        - Name
      DeletionProtection: !Ref DeletionProtection
      VpcSecurityGroupIds: !FindInMap
        - VPCSecurityGroups
        - !Ref Environment
        - SGID
      BackupRetentionPeriod: !Ref BackupRetentionPeriod
      EnableIAMDatabaseAuthentication: Yes
      #PreferredMaintenanceWindow: !Ref PreferredMaintenanceWindow
      PreferredMaintenanceWindow: !FindInMap
        - PreferredMaintenanceWindow
        - !Ref Environment
        - Default 
      PreferredBackupWindow: !Ref PreferredBackupWindow  
      StorageEncrypted: Yes
      KmsKeyId: !FindInMap
        - KeyNames
        - !Ref Environment
        - Name
      DatabaseName: !FindInMap
        - DBName
        - !Ref Environment
        - Name  
      EnableCloudwatchLogsExports:
        - 'error'
        - 'slowquery'  

      Tags:
      - Key: Name
        Value: !Sub ${Environment}-${DBClusterIdentifier}
      - Key: Owner
        Value: !Ref Owner
      - Key: AppID
        Value: !Ref AppID
      - Key: BU
        Value: !Ref BU
      - Key: Environment
        Value: !Ref Environment
      - Key: SupportGroup
        Value: !Ref SupportGroup
      - Key: UsedFor
        Value: Aurora Cluster

  BLOGSRDSInstance1: 
    Type: 'AWS::RDS::DBInstance'
    Properties: 
      DBClusterIdentifier: !Ref BLOGSRDSCluster
      DBInstanceClass: !Ref DBInstanceClass
      CACertificateIdentifier: !Ref DBCACertificateIdentifier
      #PreferredMaintenanceWindow: !Ref PreferredMaintenanceWindow
      #MultiAZ: !FindInMap
      #  - MultiAZ
      #  - !Ref Environment
      #  - Name
      CopyTagsToSnapshot: Yes
      #DeleteAutomatedBackups: Yes
      PubliclyAccessible: No
      DBInstanceIdentifier: !Ref DBInstanceIdentifier
      DBParameterGroupName: !FindInMap
        - DBParameterGroupName
        - !Ref Environment
        - Name
      OptionGroupName: !FindInMap
        - DBOptionGroupName
        - !Ref Environment 
        - Name
      Engine: !Ref Engine
      EngineVersion: !Ref EngineVersion
      PubliclyAccessible: No

      Tags:
      - Key: Name
        Value: !Sub ${Environment}-${Database}-${DBInstanceIdentifier}
      - Key: Owner
        Value: !Ref Owner
      - Key: AppID
        Value: !Ref AppID
      - Key: BU
        Value: !Ref BU
      - Key: Environment
        Value: !Ref Environment
      - Key: SupportGroup
        Value: !Ref SupportGroup
      - Key: UsedFor
        Value: RDS


      
Outputs:
  #EndPoint:
  #  Description: 'EndPoint for RDS DB'
  #  Value: !GetAtt 'BLOGSRDSInstance1.Endpoint.Address'
  InstanceName1:
    Description:  'InstanceName of the newly created RDS Instance'
    Value: !Ref 'BLOGSRDSInstance1'
  ClusterName:
    Description:  'Cluster Name'
    Value: !Ref 'BLOGSRDSCluster'   
  ClusterEndpoint:
    Description: 'Aurora Cluster/Writer Endpoint'
    Value: !GetAtt 'BLOGSRDSCluster.Endpoint.Address'
  ReaderEndpoint:
    Description: 'Aurora Reader Endpoint'
    Value: !GetAtt 'BLOGSRDSCluster.ReadEndpoint.Address'



  





    

  

  
  
